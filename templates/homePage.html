<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק עירים ומדינות</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ברוכים הבאים למשחק "ארץ עיר"</h1>
        <form action="signin.php" method="post">
            <input type="text" name="username" placeholder="שם משתמש" required><br>
            <input type="password" name="password" placeholder="סיסמה" required><br>
            <input type="submit" value="התחברות">
        </form>
        <div class="rules">
            <h2>חוקי המשחק</h2>
            <p>1. תחילה מגרילים אות אקראית</p>
            <p>2. על השחקן למצוא מילה שמתחילה באות שהוגרלה בכל אחת מהקטגוריות השונות</p>
            <p>3. לאחר שסיים למלא את כל המקומות הריקים מקבל ניקוד ויכול לעבור לאות חדשה!</p>
        </div>
        <div class="start-game-btn">
            <button onclick="startGame()">התחל משחק</button>
        </div>
        <table id="score-table" style="margin-top: 20px;">
            <caption>טבלת ניקוד</caption>
            <tr>
                <th>שחקן</th>
                <th>ניקוד</th>
            </tr>
            <!-- Insert score rows dynamically using JavaScript -->
        </table>
        
        <div class="fun-facts">
            <h2>עובדות מעניינות</h2>
            <p id="fun-fact">טוען עובדה מעניינת...</p>
        </div>
    </div>

    <script>
function startGame() {
    // Redirect to the game page
    window.location.href = "templates/play.html";

    // Insert example score rows (replace this with actual scores)
    var scoreTable = document.getElementById("score-table");
    var players = ["שחקן 1", "שחקן 2", "שחקן 3"]; // Example player names
    for (var i = 0; i < players.length; i++) {
        var row = scoreTable.insertRow(-1);
        var playerCell = row.insertCell(0);
        var scoreCell = row.insertCell(1);
        playerCell.textContent = players[i];
        scoreCell.textContent = "0"; // Set initial score to 0
    }
}

        // מערך של עובדות מעניינות הקשורות למשחק עירים ומדינות
        var funFacts = [
            "הידעת? המשחק הארוך ביותר של ארץ עיר נמשך מעל 5 שעות!",
            "בגרסאות מסוימות של המשחק, שחקנים חייבים לציין מקום שמתחיל בשתי האותיות האחרונות במקום האחרונה בלבד.",
            "המשחק ארץ עיר מכונה בשמות שונים במדינות שונות, כמו 'ערים' או 'גאוגרפיה'.",
            "ניתן לשחק עם קטגוריות שונות, כמו חיות, אוכל, או סרטים, במקום רק ערים ומדינות."
        ];

        // פונקציה להצגת עובדה מעניינת אקראית
        function displayFunFact() {
            var randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById("fun-fact").innerText = funFacts[randomIndex];
        }

        // הצגת עובדה חדשה מעניינת כל 5 שניות
        setInterval(displayFunFact, 5000);
        
        // הצגת עובדה ראשונית
        displayFunFact();
    </script>
</body>
</html>
