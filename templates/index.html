<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Game - ארץ עיר</title>
    <link rel="stylesheet" type="text/css" href="\common.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to ארץ עיר</h1>

        <!-- Create a Game Section -->
        <button id="create-game-btn" onclick="showCreateGameOptions()">Create a Game</button>
        <div id="create-game-options" class="hidden">
            <button onclick="startWithFriends()">Play with Friends</button>
            <button onclick="startWithAnybody()">Play with Anyone</button>
        </div>

        <br><br>

        <!-- Join a Game Section -->
        <button id="join-game-btn" onclick="showJoinGameOptions()">Join a Game</button>
        <div id="join-game-options" class="hidden">
            <label for="game-code-input">Enter Game Code:</label>
            <input type="text" id="game-code-input" placeholder="Enter code here">
            <button onclick="joinWithCode()">Join</button>

            <br><br>
            <p id="no-code-msg">Don’t have a game code? <br> Play with random people and make new friends!</p>
            <button onclick="joinRandom()">Play with Random People</button>
        </div>
    </div>

    <!-- Modal for name input -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="playerNameInput" placeholder="Your name" required>
            <button id="submitNameBtn" disabled>Enter Lobby</button>
        </div>
    </div>

    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 300px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            top: 30%;
        }
    </style>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function startWithFriends() {
            showNameModal();
            const submitNameBtn = document.getElementById('submitNameBtn');
            const playerNameInput = document.getElementById('playerNameInput');

            // Prevent multiple bindings by using 'onclick'
            submitNameBtn.onclick = function() {
                const playerName = playerNameInput.value.trim();

                if (playerName) {
                    localStorage.setItem('playerName', playerName);  // Save the player's name

                    // Emit event to create a new game
                    socket.emit('createGame', playerName);

                    // Listen for game creation
                    socket.once('gameCreated', ({ gameCode }) => {
                        console.log('Game created with code:', gameCode);
                        // Redirect to the lobby page with the new game code
                        window.location.href = `lobby.html?code=${gameCode}`;
                    });
                }
            };
        }


        function showNameModal() {
            const nameModal = document.getElementById('nameModal');
            const playerNameInput = document.getElementById('playerNameInput');
            const submitNameBtn = document.getElementById('submitNameBtn');

            nameModal.style.display = 'block';  // Show the modal for name input

            // Check if the input box has a value (autofilled or manually entered)
            if (playerNameInput.value.trim()) {
                submitNameBtn.disabled = false;  // Enable the submit button if value exists
            }

            // Enable button if the user types a name
            playerNameInput.addEventListener('input', function () {
                if (this.value.trim()) {
                    submitNameBtn.disabled = false;
                } else {
                    submitNameBtn.disabled = true;
                }
            });
        }

        // Show or hide create game options
        function showCreateGameOptions() {
            const createOptions = document.getElementById('create-game-options');
            const joinOptions = document.getElementById('join-game-options');

            // Show create game options, hide join game options
            createOptions.classList.toggle('visible');
            createOptions.classList.toggle('hidden');

            // Ensure join game options are hidden
            joinOptions.classList.add('hidden');
            joinOptions.classList.remove('visible');
        }

        // Show or hide join game options
        function showJoinGameOptions() {
            const createOptions = document.getElementById('create-game-options');
            const joinOptions = document.getElementById('join-game-options');

            // Show join game options, hide create game options
            joinOptions.classList.toggle('visible');
            joinOptions.classList.toggle('hidden');

            // Ensure create game options are hidden
            createOptions.classList.add('hidden');
            createOptions.classList.remove('visible');
        }

        // Start game with random people
        function startWithAnybody() {
            localStorage.setItem('lobbyType', 'strangers');  // Save lobby type
            showNameModal();
        }

        // Join game with code
        function joinWithCode() {
            const gameCode = document.getElementById('game-code-input').value;
            if (gameCode) {
                localStorage.setItem('gameCode', gameCode);  // Save the game code
                showNameModal();
            } else {
                alert("Please enter a game code.");
            }
        }

        // Join random game
        function joinRandom() {
            localStorage.setItem('lobbyType', 'strangers');  // Save lobby type
            showNameModal();
        }

        // Handle modal functionality
        document.addEventListener('DOMContentLoaded', function () {
            const submitNameBtn = document.getElementById('submitNameBtn');
            const playerNameInput = document.getElementById('playerNameInput');

            // Enable button only if a valid name is entered
            playerNameInput.addEventListener('input', function () {
                if (this.value.trim()) {
                    submitNameBtn.disabled = false;
                } else {
                    submitNameBtn.disabled = true;
                }
            });

            // Allow submission with the Enter key
            playerNameInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter' && this.value.trim()) {
                    event.preventDefault();  // Prevent default form submission
                    submitNameBtn.click();  // Trigger the submit button click
                }
            });

            // When the user submits their name
            submitNameBtn.addEventListener('click', () => {
                const playerName = playerNameInput.value.trim();
                if (playerName) {
                    localStorage.setItem('playerName', playerName);  // Store player name temporarily

                    // Retrieve lobby type or code from storage
                    const lobbyType = localStorage.getItem('lobbyType');
                    const gameCode = localStorage.getItem('gameCode');

                    if (gameCode) {
                        window.location.href = `lobby.html?code=${gameCode}`;
                    } else if (lobbyType) {
                        window.location.href = `lobby.html?type=${lobbyType}`;
                    }
                } else {
                    alert('Please enter your name');
                }
            });
        });

        // Ensure both options are hidden initially when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('create-game-options').classList.add('hidden');
            document.getElementById('join-game-options').classList.add('hidden');
        });
    </script>
</body>
</html>
