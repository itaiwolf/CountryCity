<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק עירים ומדינות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcead7; /* רקע דלעת עדין */
            animation: fadeIn 1s ease; /* אנימציה של התמסרות */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease; /* אנימציה של החלקה */
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            text-align: center;
            color: #ff6f61; /* צבע אדום-ורוד */
        }
        form {
            max-width: 300px;
            margin: 20px auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff6f61; /* גבול אדום-ורוד */
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61; /* רקע אדום-ורוד */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff574f; /* רקע אדום-ורוד כהה בעכבר */
        }
        .rules {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff8e1; /* רקע צהוב עדין */
            border: 1px solid #ffbb93; /* גבול כתום עדין */
            border-radius: 4px;
        }
        .start-game-btn {
            text-align: center;
            margin-top: 20px;
        }
        .start-game-btn button {
            padding: 10px 20px;
            background-color: #63cdda; /* רקע תכלת-ירוק עדין */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .start-game-btn button:hover {
            background-color: #52b4b7; /* רקע תכלת-ירוק כהה בעכבר */
        }
        .fun-facts {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f8ff; /* רקע כחול עדין */
            border: 1px solid #add8e6; /* גבול כחול עדין */
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ברוכים הבאים למשחק "ארץ עיר"</h1>
        <form action="signin.php" method="post">
            <input type="text" name="username" placeholder="שם משתמש" required><br>
            <input type="password" name="password" placeholder="סיסמה" required><br>
            <input type="submit" value="התחברות">
        </form>
        <div class="rules">
            <h2>חוקי המשחק</h2>
            <p>1. תחילה מגרילים אות אקראית</p>
            <p>2. על השחקן למצוא מילה שמתחילה באות שהוגרלה בכל אחת מהקטגוריות השונות</p>
            <p>3. לאחר שסיים למלא את כל המקומות הריקים מקבל ניקוד ויכול לעבור לאות חדשה!</p>
        </div>
        <div class="start-game-btn">
            <button onclick="startGame()">התחל משחק</button>
        </div>
        <table id="score-table" style="margin-top: 20px;">
            <caption>טבלת ניקוד</caption>
            <tr>
                <th>שחקן</th>
                <th>ניקוד</th>
            </tr>
            <!-- Insert score rows dynamically using JavaScript -->
        </table>
        
        <div class="fun-facts">
            <h2>עובדות מעניינות</h2>
            <p id="fun-fact">טוען עובדה מעניינת...</p>
        </div>
    </div>

    <script>
function startGame() {
    // Redirect to the game page
    window.location.href = "play.html";

    // Insert example score rows (replace this with actual scores)
    var scoreTable = document.getElementById("score-table");
    var players = ["שחקן 1", "שחקן 2", "שחקן 3"]; // Example player names
    for (var i = 0; i < players.length; i++) {
        var row = scoreTable.insertRow(-1);
        var playerCell = row.insertCell(0);
        var scoreCell = row.insertCell(1);
        playerCell.textContent = players[i];
        scoreCell.textContent = "0"; // Set initial score to 0
    }
}

        // מערך של עובדות מעניינות הקשורות למשחק עירים ומדינות
        var funFacts = [
            "הידעת? המשחק הארוך ביותר של ארץ עיר נמשך מעל 5 שעות!",
            "בגרסאות מסוימות של המשחק, שחקנים חייבים לציין מקום שמתחיל בשתי האותיות האחרונות במקום האחרונה בלבד.",
            "המשחק ארץ עיר מכונה בשמות שונים במדינות שונות, כמו 'ערים' או 'גאוגרפיה'.",
            "ניתן לשחק עם קטגוריות שונות, כמו חיות, אוכל, או סרטים, במקום רק ערים ומדינות."
        ];

        // פונקציה להצגת עובדה מעניינת אקראית
        function displayFunFact() {
            var randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById("fun-fact").innerText = funFacts[randomIndex];
        }

        // הצגת עובדה חדשה מעניינת כל 5 שניות
        setInterval(displayFunFact, 5000);
        
        // הצגת עובדה ראשונית
        displayFunFact();
    </script>
</body>
</html>
