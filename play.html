        let intervalId = null;

        function startActivities() {
            generateRandomLetter();
            startTimer();
            document.getElementById("timerContainer").style.display = "block"; // Display the timer
            document.getElementById("tip").style.display = "block"; // Display the tip
        }

        function generateRandomLetter() {
            const alphabet = "אבגדהוזחטיכלמנסעפצקרשת";
            const randomIndex = Math.floor(Math.random() * alphabet.length);
            const randomLetter = alphabet[randomIndex];
            document.getElementById("displayLetter").innerHTML = randomLetter+"'";
        }

        function startTimer() {
            let time = 0;
            document.getElementById("timer").textContent = time;

        // Clear existing timer to prevent multiple timers running simultaneously
            if (intervalId !== null) {
                clearInterval(intervalId);
            }

            intervalId = setInterval(() => {
            time++;
            document.getElementById("timer").textContent = time;
            }, 1000);
        }
    </script>

    <script>
        function submitForm() {
            // Get the selected radio button value
            var radioValue = document.querySelector('input[name="countryCityRadio"]:checked');

            // Check if a radio button is selected
            if (radioValue) {
                radioValue = radioValue.value;
            } else {
                alert('Please select a category.');
                return;
            }

            // Map radio values to corresponding column names
            var columnMap = {
                'country': 'CountryName',
                'city': 'CityName',
                'animal': 'AnimalName',
                'plant': 'PlantName',
                'object': 'ObjectName',
                'boyName': 'BName',
                'girlName': 'GName',
                'profession': 'ProfessionName',
                'celebrity': 'CelebrityName'
            };

            var columnName = columnMap[radioValue];

            // Get the text input value
            var textInputValue = document.getElementById('letter').value;

            var isHebrew = /^[\u0590-\u05FF]+$/.test(textInputValue);

            if (!isHebrew) {
                alert('Please enter a valid Hebrew letter.');
                return;
            }

            // Prevent default form submission
            event.preventDefault();

            // Create an XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Open a connection
            xhr.open("POST", "processRequest.php", true);

            // Set the request header
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // Define what happens on successful data submission
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Parse the JSON response
                    var data = JSON.parse(xhr.responseText);

                    // Get the container where results will be displayed
                    var resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = ''; // Clear previous results

                    // Check if data is not empty
                    if (data.length > 0) {
                        // Create and append elements for each item in the response
                        data.forEach(function (item) {
                            var element = document.createElement('div');
                            element.textContent = item[columnName]; // Use the dynamic column name
                            resultsContainer.appendChild(element);
                        });
                    } else {
                        resultsContainer.innerHTML = 'No results found';
                    }
                }
            };

            // Send the collected data as JSON
            xhr.send("radioValue=" + radioValue + "&textInputValue=" + textInputValue);
        }
    </script>
